<!-- index.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Running Cat</title>

    <!-- Pixelated font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/output.css">

    <style>
      body {
        margin: 0;
        font-family: "Press Start 2P", monospace;
        background-color: #111;
      }
      img {
        image-rendering: pixelated;
      }
      /* optional: slight CRT flicker vibe */
      @keyframes flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
          opacity: 1;
        }
        20%, 24%, 55% {
          opacity: 0.95;
        }
      }
    </style>
  </head>

  <body class="relative w-[280px] h-[260px] overflow-hidden bg-black flex items-center justify-center">
    <!-- Pixelated border frame -->
    <div class="absolute inset-0 border-[6px] border-[#3b3b3b] rounded-[6px] shadow-[0_0_0_2px_#222_inset,0_0_15px_#000]"></div>
     <div class="relative w-full h-full">
    <!-- Background image -->
    <img src="./assets/background.jpg" alt="cat"
         class="absolute inset-0 w-full h-full object-cover opacity-90 select-none" />

    <!-- Overlay content -->
    <div class="absolute inset-0 flex flex-col justify-between p-3 text-white animate-[flicker_2s_infinite]">
      <h3 class="text-[10px] text-gray-200 drop-shadow-[1px_1px_0_#000]">Running Cat</h3>

      <button id="quitBtn"
        class="bg-black/70 hover:bg-black/90 text-red-600 text-[10px] py-2 mx-12  rounded-md border border-white/20 shadow-md transition">
        Quit App
      </button>
    </div>
  </div>
    <script>
      document.getElementById('quitBtn').addEventListener('click', () => {
        window.electronAPI.quitApp();
      });
    </script>
  </body>
</html>
